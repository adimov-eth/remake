<script>
 var { retrieveLaunchParams } = window.telegramApps.sdk;
var { initDataRaw } = retrieveLaunchParams();

console.log('initDataRaw:', initDataRaw);

var state = {
  data: null,
  ready: function() {
    var self = this;
    return new Promise(function(resolve, reject) {
      if (self.data) {
        resolve(self.data);
      } else {
        var timeout = setTimeout(function() {
          reject(new Error('State data not received in time'));
        }, 10000); // 10 seconds timeout

        document.addEventListener('stateReceived', function onStateReceived(event) {
          document.removeEventListener('stateReceived', onStateReceived);
          clearTimeout(timeout);
          self.data = event.detail;
          resolve(self.data);
        });
      }
    });
  }
};


window.state = state;

fetch('https://state.42.works', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: `{"initData": "${initDataRaw}"}`
  })
  .then(function(response) {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.json();
  })
  .then(function(userData) {
    document.body.setAttribute('data-state', JSON.stringify(userData));
    var event = document.createEvent('CustomEvent');
    event.initCustomEvent('stateReceived', true, true, userData);
    document.dispatchEvent(event);
  })
  .catch(function(error) {
    console.error('Error:', error);
  });

// Usage example
state.ready().then(function(userData) {
  console.log('User data is ready:', userData);
  // You can now access additional user data properties, e.g.:
  // console.log('User ID:', userData.id);
  // console.log('User Name:', userData.name);
  // ... etc.
});


  </script>

    <script>
      function distance(a, b) {
          return Math.sqrt(Math.pow(a.x - b.x, 2) + Math.pow(a.y - b.y, 2));
      }

      function poissonDiscSampling(width, height, minDistance, maxTries) {
          const cellSize = minDistance / Math.sqrt(2);
          const grid = new Array(Math.ceil(width / cellSize) * Math.ceil(height / cellSize));
          const active = [];
          const points = [];

          const insertPoint = point => {
              const gridIndex = Math.floor(point.y / cellSize) * Math.ceil(width / cellSize) + Math.floor(point.x / cellSize);
              grid[gridIndex] = point;
              points.push(point);
              active.push(point);
          };

          insertPoint({ x: Math.random() * width, y: Math.random() * height });

          while (active.length) {
              const randIndex = Math.floor(Math.random() * active.length);
              const point = active[randIndex];
              let found = false;

              for (let i = 0; i < maxTries; i++) {
                  const angle = Math.random() * Math.PI * 2;
                  const r = Math.random() * minDistance + minDistance;
                  const newPoint = {
                      x: point.x + r * Math.cos(angle),
                      y: point.y + r * Math.sin(angle)
                  };

                  if (newPoint.x < 0 || newPoint.x >= width || newPoint.y < 0 || newPoint.y >= height) continue;

                  if (points.every(p => distance(newPoint, p) >= minDistance)) {
                      insertPoint(newPoint);
                      found = true;
                      break;
                  }
              }

              if (!found) active.splice(randIndex, 1);
          }

          return points;
      }

      function generateStarField() {
          const svg = document.getElementById("starField");
          const width = window.innerWidth;
          const height = window.innerHeight;

          const layers = [
              { minDistance: 180, minSize: 15, maxSize: 25, opacity: 0.8, isLarge: true, twinkleProbability: 0.2, minDuration: 4, maxDuration: 6 },
              { minDistance: 100, minSize: 8, maxSize: 14, opacity: 0.6, isLarge: false, twinkleProbability: 0.4, minDuration: 3, maxDuration: 5 },
              { minDistance: 40, minSize: 2, maxSize: 7, opacity: 0.4, isLarge: false, twinkleProbability: 0.6, minDuration: 2, maxDuration: 4 }
          ];

          const allStars = layers.flatMap(layer => 
              poissonDiscSampling(width, height, layer.minDistance, 30)
                  .map(point => ({
                      ...point,
                      size: layer.minSize + Math.random() * (layer.maxSize - layer.minSize),
                      opacity: layer.opacity,
                      isLarge: layer.isLarge,
                      twinkleProbability: layer.twinkleProbability,
                      minDuration: layer.minDuration,
                      maxDuration: layer.maxDuration
                  }))
          ).sort((a, b) => b.size - a.size);

          const largeStars = allStars.filter(s => s.isLarge);

          allStars.forEach((star) => {
              if (!star.isLarge) {
                  star.opacity *= Math.min(1, ...largeStars.map(ls => 
                      distance(star, ls) / (ls.size * 3)
                  ));
              }

              const starElement = document.createElementNS("http://www.w3.org/2000/svg", "path");
              starElement.setAttribute("d", "M13.5 0L16.6033 10.3967L27 13.5L16.6033 16.6033L13.5 27L10.3967 16.6033L0 13.5L10.3967 10.3967L13.5 0Z");
              starElement.setAttribute("fill", "url(#star_gradient)");
              starElement.setAttribute("opacity", star.opacity);
              starElement.setAttribute("transform", `translate(${star.x},${star.y}) scale(${star.size / 27})`);
              if (star.isLarge) starElement.setAttribute("filter", "url(#glow)");
              
              // Apply twinkle effect based on probability
              if (Math.random() < star.twinkleProbability) {
                  starElement.classList.add('star-twinkle');
                  const duration = star.minDuration + Math.random() * (star.maxDuration - star.minDuration);
                  const delay = Math.random() * duration;
                  const minOpacity = star.opacity * 0.3;
                  starElement.style.setProperty('--duration', `${duration}s`);
                  starElement.style.setProperty('--delay', `-${delay}s`);
                  starElement.style.setProperty('--max-opacity', star.opacity);
                  starElement.style.setProperty('--min-opacity', minOpacity);
              }
              
              svg.appendChild(starElement);
          });
      }

      generateStarField();
      window.addEventListener('resize', () => {
          document.getElementById("starField").innerHTML = '<defs><linearGradient id="star_gradient" x1="0" y1="13.5" x2="27" y2="13.5" gradientUnits="userSpaceOnUse"><stop stop-color="#1CE7FD"/><stop offset="1" stop-color="#365AE5"/></linearGradient><filter id="glow"><feGaussianBlur stdDeviation="2.5" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter></defs>';
          generateStarField();
      });
  </script>
